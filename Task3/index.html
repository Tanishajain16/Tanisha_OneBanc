<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spell Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Spell Checker with Matrix Visualization</h2>
    
    <div class="form-group">
      <label>Dictionary Words (comma separated):</label>
      <input type="text" id="dictionary" value="cred,bet,shat,that,brad,cart,brat,card">
    </div>

    <div class="form-group">
      <label>Cost of Insertion (Ci):</label>
      <input type="number" id="ci" value="1" min="0">
    </div>

    <div class="form-group">
      <label>Cost of Deletion (Cd):</label>
      <input type="number" id="cd" value="1" min="0">
    </div>

    <div class="form-group">
      <label>Cost of Substitution (Cs):</label>
      <input type="number" id="cs" value="1" min="0">
    </div>

    <div class="form-group">
      <label>Input Word:</label>
      <input type="text" id="inputWord" placeholder="e.g., dat">
    </div>

    <button onclick="findSuggestions()">Check</button>

    <div class="output">
      <h3>Suggestions:</h3>
      <ul id="suggestions"></ul>
    </div>

    <div class="matrix-output">
      <h3>Matrix Transitions:</h3>
      <div id="matrixContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
